<!doctype html>
{%load static%}
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- custom -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %} AI Portal Search Base {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark back-color">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/aihub.jpg' %}" height="30">
        </a>
    </nav>

    <div id="content" , name="content" , class="container border">
        Overall Content
        <div class="row justify-content-center border">
            <div class="col-md-auto border">
                Nav Side Bar
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                      <button class="navbar-toggler display-menu" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarToggleExternalContent2" aria-controls="navbarToggleExternalContent2"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                      </button>
                    </div>
                  </nav>
                  <div class="collapse" id="navbarToggleExternalContent2">
                    <div class="display-menu shadow-3 p-4">
                      <button class="btn btn-link btn-block border-bottom m-0"><a href="{%url 'main:re_home'%}">home</a></button>
                      <button class="btn btn-link btn-block border-bottom m-0"><a href="{%url 'model:re_modelList'%}">Search</a></button>
                      <button class="btn btn-link btn-block border-bottom m-0"><a href="{%url 'register'%}">Register</a></button>
                    </div>
                  </div>
            </div>
            <div class="col border">
                Content #2
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
